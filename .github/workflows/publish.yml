name: Publish to NPM

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create tags and releases
      id-token: write # Required for OIDC & NPM Provenance
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Required to see previous tags

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'

      - name: Check if version changed
        id: check_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          # Check if tag already exists
          if git rev-parse "v$VERSION" >/dev/null 2>&1; then
            echo "Version v$VERSION already exists. Skipping release."
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "New version v$VERSION detected!"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Install Dependencies
        if: steps.check_version.outputs.changed == 'true'
        run: npm ci

      - name: Build and Test
        if: steps.check_version.outputs.changed == 'true'
        run: |
          npm run lint
          npm run build
          npm test

      - name: Create GitHub Release
        if: steps.check_version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.check_version.outputs.version }}
          name: v${{ steps.check_version.outputs.version }}
          body: 'See CHANGELOG.md for details.'
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM
        if: steps.check_version.outputs.changed == 'true'
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
